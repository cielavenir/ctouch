<!DOCTYPE html><html><head>
<meta charset="UTF-8">
<title id="title"></title>
<script type="text/javascript" src="jqueryui-sortable.js"></script>
<script type="text/javascript" src="ctouch_saveconfig.js"></script>
<script type="text/javascript" src="ctouch_option.js"></script>
</head><body>
<img src="icon32.png" id="popup_page" alt="Angelic"> <span id="extensions_page"></span><br>
<form id="ctouch" action="#">
<input type="button" id="plugins_page" value="Plugins Page"> <span id="flash_state"></span><br>
<label>User-Agent List (sortable):</label><br>
<table border="1" style="width:100%;border-collapse:collapse;">
<tbody id="UA"></tbody>
</table>
<input type="button" value="Unset UA (Save to take effect)" id="UNSET">
<input type="button" value="Add row" id="ADD">
<input type="button" value="Save" id="SAVE">
<input type="button" value="Reset" id="RESET">
<br>
<label>Backup (Resurrection Spell/ふっかつのじゅもん):</label><br>
<textarea style="width:100%;resize:vertical;" rows="15" id="BACKUP"></textarea>
<br>
<input type="button" value="Resurrection" id="RESURRECT"><br>
<input type="button" value="Download latest ctouch_ualist.json" id="DLUALIST"><br>
After downloading, you should see the textbox is changed. Then you can use it as resurrection spell.<br>
</form>
</body></html>
